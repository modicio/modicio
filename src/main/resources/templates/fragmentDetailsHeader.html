<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Sidebars Â· Bootstrap v5.0</title>

    <!-- Bootstrap core CSS -->
    <meta name="theme-color" content="#7952b3">

</head>
<body>
<div class="d-flex flex-row justify-content-between" style="width: 65%;" th:fragment="fragmentDetails">
    <div class="d-flex flex-column flex-nowrap justify-content-around" style="width: 45%">
        <div class="d-flex flex-row flex-nowrap justify-content-between">
            <p>Variant Name:</p>
            <p th:text="${variantName}"></p>
        </div>
        <div class="d-flex flex-row flex-nowrap justify-content-between">
            <p>Variant ID:</p>
            <p th:text="${variantID}"></p>
        </div>
    </div>
    <div class="d-flex flex-column flex-nowrap justify-content-evenly" style="width: 45%">
        <div class="d-flex flex-row flex-nowrap justify-content-between">
            <p>Running ID:</p>
            <p th:text="${runningID}"></p>
        </div>
        <div class="d-flex flex-row flex-nowrap justify-content-between">
            <p>Running Time:</p>
            <p th:text="${runningTime}"></p>
        </div>
    </div>
</div>
</body>
</html>
