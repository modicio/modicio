<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reference Fragment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main style="display: flex; flex-wrap: nowrap; height: 100vh; max-height: 100vh; overflow-x: auto; overflow-y: hidden">
    <div th:replace="~{sidebar :: sidebar}"></div>
    <div class="flex-fill d-flex flex-column align-items-center justify-content-around">
        <h2>Reference Model</h2>
        <div class="flex-shrink">
            <img th:src="${diagram}" alt="UML Diagram of the Reference Model">
        </div>
        <div class="d-flex flex-row justify-content-between" style="width: 65%;">
            <div class="d-flex flex-column flex-nowrap justify-content-around" style="width: 45%">
                <div class="d-flex flex-row flex-nowrap justify-content-between">
                    <p>Variant Name:</p>
                    <p th:text="${variantName}"></p>
                </div>
                <div class="d-flex flex-row flex-nowrap justify-content-between">
                    <p>Variant ID:</p>
                    <p th:text="${variantID}"></p>
                </div>
            </div>
            <div class="d-flex flex-column flex-nowrap justify-content-evenly" style="width: 45%">
                <div class="d-flex flex-row flex-nowrap justify-content-between">
                    <p>Running ID:</p>
                    <p th:text="${runningID}"></p>
                </div>
                <div class="d-flex flex-row flex-nowrap justify-content-between">
                    <p>Running Time:</p>
                    <p th:text="${runningTime}"></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
