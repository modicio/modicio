name: Scala PR CI

on:
  pull_request:
    branches: 
      - main

permissions:
  contents: read

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt clean test
    - name: Report coverage
      run: sbt coverage +test +coverageReport
    - name: build doc
      run: sbt doc
